<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>

<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">

		<div class="row justify-content-center">

			<div class="col-4">

				<form th:action="@{/admin/save-pelicula}" th:object="${pelicula}"
					method="POST" enctype="multipart/form-data">

					<div class="form-group my-4">
						<label>Título</label> <input type="text" th:field="*{titulo}"
							class="form-control" />
					</div>
					<div class="form-group my-4">
						<label>Fecha Estreno</label> <input type="date"
							th:field="*{fechaEstreno}" class="form-control" />
					</div>

					<div class="form-group my-4">
						<label>Portada</label> <input type="file" name="file"
							class="form-control" />
					</div>
					<div class="form-group my-4">
						<button type="submit" class="form-control btn btn-secondary">Guardar
							película</button>
					</div>


				</form>

			</div>
		</div>

	</div>





</body>
</html>
