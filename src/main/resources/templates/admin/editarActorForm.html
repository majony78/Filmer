 <!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>

<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>
	
          <div class="container mt-5">
             <div class="row justify-content-center">
               <div class="col-4 mt-5">
                 <form th:action="@{/admin/editar-actor}" th:object="${actor}" method="post">

					<div class="form-group">
						<input type="text" th:field="*{nombre}" class="form-control text-center" />
					</div>
					
					<div class="form-group my-2">
						<input type="text" th:field="*{apellidos}" class="form-control text-center" />
					</div>
					
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{pelicula.id}"/>
					
					<div class="form-group">
						<button type="submit" class="btn btn-secondary form-control">
						  Editar actor
						</button>
					</div>
					
					
				</form>
                
               </div>
             
             </div>
          </div>
       

</body>
</html>
